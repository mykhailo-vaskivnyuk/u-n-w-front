<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>YOU &amp; WORLD</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@300;400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json?version=1.0.0" />
    <link rel="icon" href="/favicon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        box-sizing: border-box;
        user-select: none;
        outline: none;
        -webkit-user-drag: none;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        min-width: 320px;
      }
      body {
        font-size: 20px;
        font-family: 'Alumni Sans', Arial, sans-serif;
        font-weight: 400;
        background-color: #f1f4f0;
      }
      a:link,
      a:visited,
      a:active {
        color: currentColor;
      }
      a:hover {
        cursor: pointer;
      }
    </style>
    <style>
      .Button-root {
        color: #ffffff;
        width: 240px;
        cursor: pointer;
        height: 36px;
        display: flex;
        padding: 4px;
        background: #119636;
        align-items: center;
        border-radius: 4px;
        text-transform: uppercase;
        justify-content: center;
        border: none;
      }
    </style>
    <style>
      .NotFound-root {
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      .NotFound-title {
        color: #3f4141;
        font-size: 200px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="NotFound-root">
      <h1 class="NotFound-title">503</h1>
      <button class="Button-root" onclick="window.location.reload()">оновити</button>
    </div>
  </body>
</html>
